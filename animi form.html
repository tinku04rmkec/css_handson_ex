<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="SH.webp" type="image/x-icon">
    <link rel="stylesheet" href="animi form.css">
    <title>Animi Form</title>
</head>
<body>
    <img src="https://images.hdqwalls.com/download/long-exposure-abstract-dark-4k-9q-1920x1080.jpg" alt="bckground image">
    <div class="main_form_container">
        <h3></h3>
        <h1 id="heading">ANIMI FORMS</h1>
        <form class="form">
            <div>
                <label for="nameTextBox">ANIMI-Name</label>
            </div>
            <div>
                <input type="text" id="nameTextBox">
            </div>
            <div>
                <label for="countryTextBox">ANIMI-(ORIGIN-COUNTRY)</label>
            </div>
            <div>
                <input type="text" id="countryTextBox">
            </div>
            <div>
                <label for="noOfEpisodeTextBox">No. of Episodes</label>
            </div>
            <div>
                <input type="number" id="noOfEpisodeTextBox" placeholder="In numbers">
            </div>
            <div>
                <label for="yourRatingTextBox">YOUR RATING</label>
            </div>
            <div>
                <input type="number" id="yourRatingTextBox" placeholder="out of 10">
            </div>
            <div>
                <label for="awardsTextBox">AWARDS</label>
            </div>
            <div>
                <input type="text" id="awardsTextBox">
            </div>
            <div>
                <label for="descriptionTextBox">DESCRIPTION ABOUT THE ANIMI</label>
            </div>
            <div>
                <textarea id="descriptionTextBox" cols="30" rows="8"></textarea>
            </div>
        </form>
        <button type="submit" id="submitButton">SUBMIT</button>
    </div>
    <footer>
    </footer>
</body>
</html>
